<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="game_continer">
            <div class="game_wrapper">
                <div class="settings_wrapper">
                    <div class="settings_header">
                        <h2>Math Game</h2>
                    </div>
                    <div class="settings">
                        <div class="settings_option">
                            <h4>Option</h4>
                            <div class="options_checkbox">
                                <label for="">
                                    <input type="checkbox" name="+" id=""  >
                                    <span>+</span>                                
                                </label>
                                <label for="">   
                                    <input type="checkbox" name="-" id="">
                                    <span>-</span>
                                </label>
                                <label for="">
                                    <input type="checkbox" name="*" id="">
                                    <span>*</span>                                   
                                </label>
                                <label for=""> 
                                    <input type="checkbox" name="/" id="">
                                    <span>/</span>
                                </label>
                            </div>
                        </div>
                        <div class="lvl_settings">
                            <h4>Chose lvl</h4>
                            <div class="lvl_btns">
                                <button>Easy</button>
                                <button>Medium</button>
                                <button>Difficult</button>
                            </div>
                        </div>
                       
                    </div>
                </div>
                <div class="game_start">
                    <div class="game_start_continer">
                        <div class="game_header">
                            <div class="question_number">
                                <span>Question N</span>
                                <span class="n_question"></span>
                            </div>
                            <button>Reset</button>
                            <div class="user_point">
                                <span>score</span>
                                <span class="user_score">1</span>
                            </div>
                        </div>
                        <div class="game_question">
                        
                        </div>
                        <form action="">
                            <div class="set_answere">
                                <input type="text" placeholder="enter your answere...">
                            </div>
                            <div class="apply_answere">
                                <button>Apply</button>
                            </div>
                        </form>
                        <div class="timing_settings">
                            <div class="timing">
                                <span>time remain</span>
                                <span class="time"></span>
                            </div>
                           

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </header>
    <script src="./js/main.js"></script>
</body>
</html>
